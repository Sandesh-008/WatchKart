{% extends "base.html" %}

{% block title %}
<title>Contact Us - WatchKart</title>
{% endblock %}

{% block content %}
<div class="container page-section">
    <div class="row">
        <div class="col-md-6" data-aos="zoom-in">
            <h2 class="section-heading text-center">Get in Touch</h2>
            <form class="mt-4 shadow p-4 bg-white rounded" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Your Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" name="message" rows="4" placeholder="Write your message"></textarea>
                </div>
                <button type="submit" class="btn btn-gradient w-100">Send Message</button>
            </form>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-center" data-aos="fade-left">
            <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                 alt="Customer Support" class="img-fluid rounded shadow-lg">
        </div>
    </div>
</div>

<!-- Button Gradient Style -->
<style>
.btn-gradient {
    background: linear-gradient(45deg, #007bff, #6610f2);
    color: white;
    font-weight: 500;
}
.btn-gradient:hover {
    background: linear-gradient(45deg, #0056b3, #520dc2);
}
</style>
{% endblock %}
